apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
  namespace: green
  labels:
    app: react-app
    env: green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-app
      env: green
  template:
    metadata:
      labels:
        app: react-app
        env: green
    spec:
      containers:
      - name: react-app
        image: surendradev101/react-app:bb8497858fdb5d5496c97d3295fe5421b5ebf50b
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "500m"
            memory: "256Mi"
          requests:
            cpu: "250m"
            memory: "128Mi"
